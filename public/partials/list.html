<div class="content" ng-controller="itemListController">

	<form ng-submit="add()" ng-model='newItem' class='pull-left'>
		<button class="btn btn-inverse" type="submit"><i class="icon-plus icon-white"></i></button>

		<div class="input-prepend">
		  <span class="add-on"><i class="icon-bookmark"></i></span>
		  <input type=text placeholder="Titre"  name="title" ng-model='newItem.title'>
		</div>
		<div class="input-prepend">
		  <span class="add-on"><i class="icon-globe"></i></span>
		  <input type=text placeholder="Lien"  name="url" ng-model='newItem.url'>
		</div>

		<div class="input-prepend">
		  <span class="add-on"><i class="icon-tag"></i></span>
		  <input type=text placeholder="Tag" name="tags" ng-change="handleTag()" ng-model='newItem.tagsRepo'>
		</div>
		<span ng-repeat="tag in newItem.tags">
			<span ng-click='removeTag($index)' class="label"><i class="icon-remove icon-white"></i> [[tag.name]]</span>
		</span>

	</form>




	<div class="btn-group pull-right">
      <a id="bookmarklet" class="btn" href="#">
      	<i class="icon-tag"></i> Bookmarklet
      </a>
      <a class="btn" href="#">
      	<i class="icon-refresh"></i>
      </a>
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
      	<i class="icon-user"></i> [[userEmail | trigram]]
      </a>
      <ul class="dropdown-menu">
        <li><a href="/logout"><i class="icon-arrow-right"></i> Logout</a></li>
        <li><a target=_blank href="mailto:glorini@gismartware.com"><i class="icon-envelope"></i> Contacter l'administrateur</a></li>
        <li><a target=_blank href="https://github.com/gulian/fuzzy-octo-hipster/issues/new"><i class="icon-warning-sign"></i> Github Issue</a></li>
        <li><a href="#/howto"><i class="icon-question-sign"></i> Aide</a></li>
      </ul>
    </div>

	<table class="table table-hover">
		<thead>
			<tr>
			<th></th>
			<th>Titre</th>
			<th></th>
			<th><i class="icon-tags"></i></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<div ng-show="query.length" class="pull-left">
						<button class="btn btn-success" ng-click="query = ''"><i class="icon-remove icon-white"></i></button>
					</div>
				</td>
				<td>
					<div class="input-prepend">
					  <span class="add-on"><i class="icon-filter"></i></span>
					  <input type=text ng-model="query" placeholder="Filtre">
					</div>
					<select ng-model="orderProp">
						<option value="title">A-Z</option>
						<option value="-title">Z-A</option>
						<option value="click">Visites</option>
						<option value="-click">Visites desc</option>
						<option value="-created">Nouveau</option>
						<option value="created">Ancien</option>
					</select>
				</td>
				<td></td>
				<td>

				</td>
			</tr>
			<tr ng-repeat="item in items  | filter:query | orderBy:orderProp">
				<td>
					<div class="btn-group">
						<button class="btn btn-link btn-mini dropdown-toggle" data-toggle="dropdown">
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a ng-click="showComments(item, $index)"><i class="icon-comment"></i> Commenter</a></li>
							<li><a ng-click="filterList(item.user.email)"><i class="icon-user"></i> Filtrer par auteur</a></li>

							<li><a ng-show="item.user._id == connectedUserId" href="" ng-click="updateModal(item, $index)" ><i class="icon-edit"></i> Modifier</a></li>
							<li><a ng-show="item.user._id == connectedUserId" href=""  ng-click="deleteModal(item, $index)"><i class="icon-trash"></i> Supprimer</a></li>
						</ul>
					</div>
				</td>
				<td>
					<a href="[[item.url]]" target='_blank' ng-click='click(item)' data-placement="right"
					bs-tooltip="(item.click|trigram)">[[item.title]] </a> <span class="timeago">[[item.created|timeago]] by <a href=""  ng-click="filterList(item.user.email)">[[item.user.email|trigram]]</a></span>
				</td>
				<td>
					<a  ng-click="showComments(item, $index)" href="">
						 <span ng-show="item.comments.length" class="badge pull-right">
						 	 [[item.comments.length]] <i class="icon-comment icon-white"></i>
						 </span>
						 <span ng-show="!item.comments.length" bs-tooltip="'Commenter'"  data-placement="left" class="badge pull-right no-comment">
						 	<i class="icon-comment icon-white" ></i>
						 </span>
					</a>
				</td>
				<td>
					<span ng-repeat="tag in item.tags">
						<span ng-model='tag.name' ng-click="filterList(tag.name)"  class="label tag label-warning">[[tag.name]]</span>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
