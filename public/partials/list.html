<div class="content" ng-controller="itemListController">


	<input type=text ng-model="query" placeholder="Search">
	<select ng-model="orderProp">
		<option value="title">Alphabetical</option>
		<option value="-title">Alphabetical desc</option>
	</select>



<table class="table table-hover">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Lien</th>
      <th>Autheur</th>
      <th>Tags</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  	<tr ng-repeat="item in items  | filter:query | orderBy:orderProp">
		<td>[[item.title]]</td>
	    <td><a href="[[item.url]]" target='_blank'>[[item.url]]</a></td>
	    <td>[[item.author]]</td>
	    <td>[[item.tags]]</td>
	    <td>
			<div class="btn-group">
				<button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">Actions <span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#/update/[[item._id]]">Modifier</a></li>
					<li><a href="#/delete/[[item._id]]">Supprimer</a></li>
				</ul>
			</div>
	    </td>
	</tr>
  </tbody>
</table>


</div>
