<div class="content" ng-controller="itemListController">

	<input type=text ng-model="query" placeholder="Search">
	<select ng-model="orderProp">
		<option value="title">A-Z</option>
		<option value="-title">Z-A</option>
		<option value="click">Visites</option>
		<option value="-click">Visites desc</option>
		<option value="-created">Nouveau</option>
		<option value="created">Ancien</option>
	</select>

	<table class="table table-hover">
		<thead>
			<tr>
			<th></th>
			<th>Titre</th>
			<th>Tags</th>
			<th>Auteur</th>
			</tr>
		</thead>
		<tbody>
			<!-- <tr ng-repeat="item in items  | filter:query | orderBy:orderProp" bs-modal="'partials/comments.html'"> -->
			<tr ng-repeat="item in items  | filter:query | orderBy:orderProp">
				<td>
					<div class="btn-group">
						<button class="btn btn-link btn-mini dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#/update/[[item._id]]">Modifier</a></li>
							<li><a  ng-click="showComments(item._id)" href="">Commentaires (ÃŸ)</a></li>
							<li><a href="#/delete/[[item._id]]">Supprimer</a></li>
						</ul>
					</div>
				</td>
				<td>
					<a href="[[item.url]]" target='_blank' ng-click='click(item)' data-placement="right" bs-tooltip="item.click">[[item.title]]</a>
				</td>
				<td>
					<span ng-repeat="tag in item.tags">
						<a  href="#/filter/[[tag.name]]" class="label label-warning">[[tag.name]]</a>
					</span>
				</td>
				<td> <a href="#/filter/[[item.user.email]]" >[[item.user.email]]</a></td>

			</tr>
		</tbody>
	</table>
</div>
