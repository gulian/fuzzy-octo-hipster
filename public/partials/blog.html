<div class="content" ng-controller="blogController">
    <div class="main">
        <ul class="cbp_tmtimeline">
            <li ng-repeat="article in articles">
                <time class="cbp_tmtime" datetime="2013-04-10 18:30"><span>[[article.created|date:'dd/MM/yyyy']]</span> <span>[[article.created|date:'HH:mm']]</span></time>
                <div class="cbp_tmicon cbp_tmicon-mail"></div>
                <div class="cbp_tmlabel">
                    <h2>[[article.title]]</h2>
                    <p ng-bind-html-unsafe="article.content|markdown"></p>
                </div>
            </li>
        </ul>
    </div>
</div>
